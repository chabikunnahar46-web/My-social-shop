<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bondhutto24 - Welcome</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .logo {
        font-size: 50px;
        color: #1877f2;
        font-weight: bold;
        margin-top: 70px;
    }

    .profile-box {
        width: 90%;
        max-width: 350px;
        background: white;
        padding: 15px;
        margin: 15px auto;
        border-radius: 12px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        cursor: pointer;
    }

    .profile-box img {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        margin-right: 12px;
    }

    .profile-name {
        font-size: 18px;
        text-align: left;
    }

    .big-btn {
        width: 90%;
        max-width: 350px;
        padding: 15px;
        color: #1877f2;
        background: white;
        border: 1px solid #1877f2;
        border-radius: 10px;
        font-size: 18px;
        margin-top: 20px;
    }

    .create-btn {
        width: 90%;
        max-width: 350px;
        padding: 15px;
        background: #1877f2;
        color: white;
        border-radius: 10px;
        font-size: 18px;
        margin-top: 20px;
        border: none;
    }
</style>
</head>

<body>

<div class="logo">f</div>

<div id="profileList"></div>

<button class="big-btn" onclick="window.location.href='login.html'">Use another profile</button>
<button class="create-btn" onclick="window.location.href='signup.html'">Create new account</button>

<script>
// --- Load Saved Accounts from LocalStorage ---
let accounts = JSON.parse(localStorage.getItem("savedAccounts")) || [];

function loadProfiles() {
    const box = document.getElementById("profileList");
    box.innerHTML = "";

    accounts.forEach(acc => {
        const div = document.createElement("div");
        div.className = "profile-box";
        div.innerHTML = `
            <img src="${acc.photo || 'https://i.ibb.co/2d3hQ0H/default.png'}">
            <div class="profile-name">${acc.name}</div>
        `;
        div.onclick = () => autoLogin(acc.email);
        box.appendChild(div);
    });
}

function autoLogin(email) {
    // redirect to login with email auto-filled
    window.location.href = "login.html?email=" + encodeURIComponent(email);
}

loadProfiles();
</script>

</body>
</html>
