<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bondhutto24</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Top Navigation */
    .top-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #ffffff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .top-nav a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
      font-weight: 600;
    }

    /* Bottom Navigation Like YouTube */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }
    .bottom-nav .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #333;
    }

    /* Icons placeholder */
    .icon {
      width: 25px;
      height: 25px;
      background: #ccc;
      border-radius: 5px;
      margin-bottom: 4px;
    }

    /* Page Content */
    .content {
      padding: 20px;
      margin-bottom: 80px; /* space for bottom nav */
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-nav">
    <a href="#">Bondhutto24</a>
    <a href="#">Home</a>
    <a href="#">Reels</a>
    <a href="#">Friends</a>
    <a href="#">Notification</a>
    <a href="#">Learning</a>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h2>Welcome to Bondhutto24</h2>
    <p>Your social hub.</p>
  </div>

  <!-- Bottom Navigation (YouTube Style) -->
  <div class="bottom-nav">
    <div class="item">
      <div class="icon"></div>
      <span>Home</span>
    </div>

    <div class="item">
      <div class="icon"></div>
      <span>Gift</span>
    </div>

    <div class="item">
      <div class="icon"></div>
      <span>Profile</span>
    </div>
  </div>

</body>
</html>
