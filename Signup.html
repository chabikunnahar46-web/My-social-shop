  <!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        body{ font-family: Arial; margin: 20px;}
        input{ padding:10px; width: 90%; margin:5px; }
        button{ padding:10px; width:95%; font-size:16px;}
    </style>
</head>
<body>

<h2>Create Account</h2>

<input id="name" type="text" placeholder="Enter your name">
<input id="email" type="email" placeholder="Enter your email">
<input id="photo" type="text" placeholder="Profile Photo URL">

<button onclick="createAcc()">Create Account</button>

<script>
function createAcc() {
    let userName = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let userPhotoURL = document.getElementById("photo").value;

    // --- তোমার দেওয়া কোড এখানে ঠিক জায়গায় বসলো ---
    let accounts = JSON.parse(localStorage.getItem("savedAccounts")) || [];
    accounts.push({
        name: userName,
        email: email,
        photo: userPhotoURL
    });
    localStorage.setItem("savedAccounts", JSON.stringify(accounts));
    // ----------------------------------------------------

    // অ্যাকাউন্ট তৈরি হলে হোম পেজে পাঠাবে
    window.location = "home.html";
}
</script>
<script type="module">
import { auth } from "./Firebase.js";
import { createUserWithEmailAndPassword, updateProfile }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

document.getElementById("signupBtn").addEventListener("click", async () => {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);

        await updateProfile(userCred.user, {
            displayName: name
        });

        alert("Account Created Successfully!");

        window.location.href = "home.html";

    } catch (e) {
        alert(e.message);
    }
});
</script>
</body>
</html>
