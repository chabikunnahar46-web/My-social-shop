<body>
  <header class="topbar">
    <div class="brand">Bondhutto24</div>
    <nav class="top-tabs">
      <button data-section="home" class="tab-btn active">Home</button>
      <button data-section="reels" class="tab-btn">Reels</button>
      <button data-section="friends" class="tab-btn">Friends</button>

  <main class="app">

        <!-- Stories row -->
        <div class="stories card">

          <div class="story">Story 2</div>
          <div class="story">Story 3</div>
          <div class="story">Story 4</div>
        </div>

        <!-- Post creator -->

            <div class="creator-row">

                <button class="small-btn" id="postBtn">ЁЯУд рж╢рзЗржпрж╝рж╛рж░ ржХрж░рзБржи</button>
              </div>
            </div>
            <div class="creator-options">
              <button class="opt">ЁЯШК Feeling</button>
              <button class="opt">ЁЯОе Live</button>
              <button class="opt">ЁЯУН Location</button>
            </div>
          </div>
        </div>

        <!-- Feed -->
        <div id="feed"></div>
      </div>
    </section>

    <!-- Reels placeholder -->

      <div class="container">
        <h2>Reels</h2>
        <p>Short video placeholders тАФ ржкрж░рзЗ ржнрж┐ржбрж┐ржУ ржЖржкрж▓рзЛржб ржлрж┐ржЪрж╛рж░ ржпрзЛржЧ ржХрж░рж╛ ржпрж╛ржмрзЗред</p>
      </div>
    </section>

    <!-- Friends placeholder -->
    <section id="friends" class="page-section" style="display:none;">
      <div class="container">
        <h2>Friends</h2>
        <div id="friendsList"></div>
      </div>
    </section>

    <!-- Notification placeholder -->
    <section id="notification" class="page-section" style="display:none;">
      <div class="container">
        <h2>Notification</h2>
        <div id="notifications"></div>
      </div>
    </section>

    <!-- Learning placeholder -->
    <section id="learning" class="page-section" style="display:none;">
      <div class="container">
        <h2>Learning</h2>
        <p>Courses, tutorials and learning partners.</p>
      </div>
    </section>

  </main>

  <footer class="bottom-nav">
    <button data-section="home">Home</button>
    <button data-section="gift">Gift</button>
    <button data-section="profile">Profile</button>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
