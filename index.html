<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bondhutto24</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f0f2f5;
        }

        /* TOP NAV */
        .top-nav {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px #0002;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .top-nav button {
            background: none;
            border: none;
            padding: 10px;
            font-size: 16px;
        }

        /* PAGE SECTIONS */
        .page-section {
            display: none;
            padding: 80px 20px 70px;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px;
            box-shadow: 0 -2px 5px #0002;
        }

        .bottom-nav button {
            background: none;
            border: none;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <!-- TOP NAV -->
    <div class="top-nav">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('reels')">Reels</button>
        <button onclick="showSection('friends')">Friends</button>
        <button onclick="showSection('notification')">Notification</button>
        <button onclick="showSection('learning')">Learning</button>
    </div>

    <!-- ALL SECTIONS -->
    <div id="home" class="page-section">
        <h2>Home Feed</h2>
        <p>Welcome to Bondhutto24 Home!</p>
    </div>

    <div id="reels" class="page-section">
        <h2>Reels</h2>
        <p>Reels videos will show here.</p>
    </div>

    <div id="friends" class="page-section">
        <h2>Friends</h2>
        <p>Your friends list.</p>
    </div>

    <div id="notification" class="page-section">
        <h2>Notification</h2>
        <p>Recent notifications.</p>
    </div>

    <div id="learning" class="page-section">
        <h2>Learning</h2>
        <p>Educational content.</p>
    </div>

    <div id="gift" class="page-section">
        <h2>Gift</h2>
        <p>Gifts and rewards.</p>
    </div>

    <div id="profile" class="page-section">
        <h2>Your Profile</h2>
        <p>Profile details will show here.</p>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('gift')">Gift</button>
        <button onclick="showSection('profile')">Profile</button>
    </div>

    <script>
        function showSection(id) {
            document.querySelectorAll(".page-section").forEach(sec => {
                sec.style.display = "none";
            });
            document.getElementById(id).style.display = "block";
        }

        // Default page
        showSection("home");
    </script>

</body>
</html>
