<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondhutto24 Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- Top Navigation Bar -->
<header class="topbar">
    <div class="logo">游뱋 Bondhutto24</div>
    <nav class="menu">
        <a href="index.html" class="menu-item">游 Home</a>
        <a href="reels.html" class="menu-item">游꿟 Reels</a>
        <a href="friends.html" class="menu-item">游논 Friends</a>
        <a href="skills.html" class="menu-item">游꿉 Learning</a>
    </nav>
</header>

<!-- Mood Selector -->
<div class="mood-bar" style="text-align:center; padding:12px; background:#fff; border-bottom:1px solid #eee;">
    <label for="moodSelect">Select your mood: </label>
    <select id="moodSelect" style="padding:8px; font-size:16px;">
        <option value="all">游댍 All</option>
        <option value="happy">游땕 Happy</option>
        <option value="sad">游땞 Sad</option>
        <option value="love">仇벒잺 Love</option>
        <option value="motivation">游댠 Motivation</option>
        <option value="funny">游뱎 Funny</option>
    </select>
    <button id="goMood" style="padding:8px 12px; margin-left:8px;">游녤 Apply</button>
    <a href="mood.html" style="margin-left:16px;">游댳 View separate Mood page</a>
</div>

<!-- Search Bar -->
<div style="text-align:center; margin:20px 0;">
    <input type="text" placeholder="Search..." style="padding:10px; width:60%; font-size:16px;">
    <button style="padding:10px 16px; font-size:16px;">Search</button>
</div>

<!-- Main Feed -->
<main id="feed" style="padding:16px; display:flex; flex-direction:column; gap:20px;">

    <!-- Example Product -->
    <div class="feed-item product">
        <h3>Product Name</h3>
        <p>Description of the product goes here.</p>
        <p>Price: $49.99</p>
        <div class="actions">
            <button>仇벒잺 Like</button>
            <button>游눫 Comment</button>
            <button>游 Buy</button>
            <button>游대 Share</button>
        </div>
    </div>

    <!-- Example Video -->
    <div class="feed-item video">
        <h3>Video Title</h3>
        <video controls width="100%">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="actions">
            <button>仇벒잺 Like</button>
            <button>游눫 Comment</button>
            <button>游대 Share</button>
        </div>
    </div>

    <!-- Example Image -->
    <div class="feed-item image">
        <h3>Image Caption</h3>
        <img src="image.jpg" alt="Example Image" style="width:100%; border-radius:10px;">
        <div class="actions">
            <button>仇벒잺 Like</button>
            <button>游눫 Comment</button>
            <button>游대 Share</button>
        </div>
    </div>

</main>

<!-- Mood JS -->
<script type="module" src="./scripts/mood.js"></script>
<script type="module" src="./scripts/main.js"></script>
<script type="module" src="./scripts/search.js"></script>

</body>
</html>
